<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Para a Minha Princesinha</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fff0f5;
      margin: 0;
      padding: 0;
    }

    #senha-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      gap: 10px;
      background: #fce4ec;
    }

    #senha-container input,
    #senha-container button {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      outline: none;
    }

    #senha-container button {
      background-color: #8b1e3f;
      color: white;
      cursor: pointer;
    }

    #conteudo {
      padding: 15px;
    }

    #contador {
      font-size: 20px;
      text-align: center;
      font-weight: bold;
      color: #8b1e3f;
      margin-bottom: 25px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    .heart {
      animation: beat 1s infinite;
      font-size: 24px;
      color: red;
    }

    @keyframes beat {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.3);
      }
    }

    .fotos img {
      width: 100%;
      max-width: 300px;
      margin: 10px auto;
      display: block;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .videos video {
      width: 100%;
      max-width: 500px;
      margin: 15px auto;
      display: block;
      border-radius: 12px;
    }

    .musica {
      text-align: center;
      margin-top: 20px;
    }

    @media (min-width: 600px) {
      .fotos img {
        display: inline-block;
        margin: 10px;
        width: 45%;
      }

      .videos video {
        width: 45%;
        margin: 10px;
      }
    }
  </style>
</head>
<body>
  <div id="senha-container">
    <input type="password" id="senha" placeholder="Digite a senha" />
    <button onclick="verificarSenha()">Entrar</button>
  </div>

  <div id="conteudo" style="display: none;">
    <h1 style="text-align: center; color: #8b1e3f;">Para a Minha Princesinha üíñ</h1>

    <!-- üíå CONTADOR ROM√ÇNTICO -->
    <div id="contador"><span class="heart">‚ù§Ô∏è</span>Calculando...</div>

    <div class="cartas">
      <!-- SUAS CARTAS AQUI -->
    </div>

    <div class="fotos">
      <img src="img/img1.jpg" alt="Foto 1" />
      <img src="img/img2.jpg" alt="Foto 2" />
      <img src="img/img3.jpg" alt="Foto 3" />
      <img src="img/img4.jpg" alt="Foto 4" />
      <img src="img/img5.jpg" alt="Foto 5" />
    </div>

    <div class="videos">
      <video controls src="videos/video.mp4"></video>
    </div>

    <div class="musica">
      <audio controls autoplay loop>
        <source src="audio/wiu_cheirosa.mp4" type="audio/mpeg" />
        Seu navegador n√£o suporta √°udio.
      </audio>
    </div>
  </div>

  <script>
    function verificarSenha() {
      const senha = document.getElementById("senha").value;
      if (senha === "160423") {
        document.getElementById("senha-container").style.display = "none";
        document.getElementById("conteudo").style.display = "block";
        atualizarContador();
      } else {
        alert("Senha incorreta.");
      }
    }

    function atualizarContador() {
      const contador = document.getElementById("contador");
      const dataInicial = new Date(2023, 3, 16); // 16/04/2023 (abril = 3)
      const hoje = new Date();

      let anos = hoje.getFullYear() - dataInicial.getFullYear();
      let meses = hoje.getMonth() - dataInicial.getMonth();
      let dias = hoje.getDate() - dataInicial.getDate();

      if (dias < 0) {
        meses--;
        const mesAnterior = new Date(hoje.getFullYear(), hoje.getMonth(), 0);
        dias += mesAnterior.getDate();
      }

      if (meses < 0) {
        anos--;
        meses += 12;
      }

      contador.innerHTML = `<span class="heart">‚ù§Ô∏è</span> J√° se passaram <strong>${anos}</strong> ano(s), <strong>${meses}</strong> m√™s(es) e <strong>${dias}</strong> dia(s) desde que te conheci ‚Äî <strong>16/04/2023</strong>.`;
    }
  </script>
</body>
</html>
