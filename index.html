<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Para a Minha Princesinha</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="senha-container">
    <input type="password" id="senha" placeholder="Digite a senha" />
    <button onclick="verificarSenha()">Entrar</button>
  </div>

  <div id="conteudo" style="display: none;">
    <h1>Para a Minha Princesinha</h1>
    <div class="cartas">
      <div class="carta">Carta 1: Texto provisório da primeira carta...</div>
      <div class="carta">Carta 2: Texto provisório da segunda carta...</div>
      <div class="carta">Carta 3: Texto provisório da terceira carta...</div>
    </div>

    <div class="fotos">
      <img src="img1.jpg" alt="Foto 1" />
      <img src="img2.jpg" alt="Foto 2" />
      <img src="img3.jpg" alt="Foto 3" />
      <img src="img4.jpg" alt="Foto 4" />
      <img src="img5.jpg" alt="Foto 5" />
    </div>

    <div class="videos">
      <video controls src="video1.mp4"></video>
      <video controls src="video2.mp4"></video>
    </div>

    <audio controls autoplay loop>
      <source src="musica.mp3" type="audio/mpeg" />
      Seu navegador não suporta áudio.
    </audio>
  </div>

  <script src="script.js"></script>
</body>
</html>
